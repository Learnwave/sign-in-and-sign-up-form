<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Poppins">
          <script src="https://kit.fontawesome.com/573f0a6a36.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
            <div class="form-box">
                <h1 class="Title">Sign Up</h1>
                <div class="underline"></div>
                <form action="">
                    <div class="input-group">

                        <div class="input-field nameField">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" placeholder="Name" >
                        </div>

                        <div class="input-field">
                            <i class="fa-solid fa-at"></i>
                            <input type="email" placeholder="Email" >
                        </div>

                        <div class="input-field">
                            <i class="fa-solid fa-key"></i>
                            <input type="password" placeholder="Password" >
                        </div>

                        <p>  <span class="text">Password Suggestions </span>   <a href="#"> Click Here! </a> </p>

                    </div>

                    <div class="btn-field">

                        <button type="button"  class="signUpBtn">Sign Up</button>
                        <button type="button" class="disable signInBtn" >Sign In</button>

                    </div>
                    
                </form>
            </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
